[DATABASE]
LOCAL_MDB=c:\Program Files\NET CAD STANDARD\NET CAD\NET CAD.mdb

GLOBAL_TEMPLATE_PATH = c:\Program Files\NET CAD STANDARD\TEMPLATES

;SERVER_STANDARD_DRAWING      = c:\Program Files\NET CAD STANDARD\Templates\NET CAD.dwt

SERVER_MDB                   = c:\Program Files\NET CAD STANDARD\NET CAD\NET CAD.mdb

NET_CAD_DB_PATH = C:\Program Files\NET CAD STANDARD\NET CAD\NetCADDB

LOCAL_STANDARD_DRAWING = c:\Program Files\NET CAD STANDARD\TEMPLATES\NET CAD.dwt

; Location of the local "Updates" database
;LOCAL_UPDATES_MDB            = c:\Program Files\NET CAD STANDARD\NET CAD\Updates.mdb

; Location of the server "Updates" database
SERVER_UPDATES_MDB           = c:\Program Files\NET CAD STANDARD\NET CAD\Updates.mdb

CONNECTIVITY_ZONE            = 0

VALIDATE_MOVEMENT            = 1

EXCLUDE_OFF_LAYERS           = 0

JOIN_SEARCH_DISTANCE = 0.2

; Set this to 1 if unused blocks should be purged after translation
; Note: Setting this to 0 and setting Layers to 1 may not purge all layers, since layers 
;       on which blocks are defined will not be purged even if they are empty
PURGE_BLOCKS                 = 0

; Set this to 1 if unused layers should be purged after translation
PURGE_LAYERS                 = 0

; Set this to 1 if unused text styles should be purged after translation
PURGE_TEXT_STYLES            = 0

; Set this to 1 if unused line types should be purged after translation
PURGE_LINE_TYPES             = 0

LEGEND_LINEARLENGTH          = 50

POST_TRANSLATE_SCRIPT        = c:\Program Files\NET CAD STANDARD\NET CAD\

BOM_LAYER                            = XT_BASE_SHEET_LEGEND_EXIST

MAX_FILE_SETTING = 350

COVERAGE_HATCHPATTERN        = ANSI31

COVERAGE_HATCHSCALE          = 60

UNDERBORE_HATCHPATTERN = ANGLE

UNDERBORE_HATCHSCALE = 3



